<div class="card">
  <div class="card-header">
    <ul class="nav nav-justified">
      <li class="nav-item" *ngFor="let step of steps" (click)="clickAba()" [ngClass]="{'active': step.isActive, 'enabled': !step.isDisabled, 'disabled': step.isDisabled, 'completed': isCompleted}">
        <a (click)="goToStep(step)">{{step.title}}</a>
      </li>
    </ul>
  </div>
  <div class="card-block">
    <ng-content></ng-content>
  </div>
  <div class="card-footer pt-1" [hidden]="isCompleted">
      <button type="button" class="btn btn-rounded btn-secondary float-left" (click)="previous()" [hidden]="!hasPrevStep || !activeStep.showPrev"> <i class="icofont-rounded-double-left"></i> Voltar</button>
      <button type="button" class="btn btn-rounded btn-secondary float-right" (click)="next()" [disabled]="!activeStep.isValid" [hidden]="!hasNextStep || !activeStep.showNext">  Pr√≥ximo <i class="icofont-double-right"></i></button>
      <!-- <button type="button" class="btn btn-rounded btn-secondary float-right" (click)="complete()" [disabled]="!activeStep.isValid" [hidden]="hasNextStep"> <i class="icofont-check-alt"></i> Finalizar</button> -->
  </div>
</div>
