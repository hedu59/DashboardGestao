<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col-md-12">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <img src="./assets/images/LogoActyonDataNome.png" alt="">
        </div>
        <!-- <h1 class="mb-3 text-18 text-center">Login</h1> -->
        <form [formGroup]="signinForm" (ngSubmit)="signin()">

          <span class="text-danger" *ngIf="dadosValidos === true">* Dados Invalidos</span>

          <div class="form-group">
            <label for="Nome">Usuário</label>
            <input id="Nome" class="form-control form-control-rounded" formControlName="Nome" type="text"
              placeholder="Digite seu Usuário" autofocus="true">
          </div>
          <div class="form-group">
            <label for="Senha">Senha</label>
            <input id="Senha" class="form-control form-control-rounded" formControlName="Senha" type="password"
              placeholder="Digite sua senha">
          </div>
          <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
          <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText"
            [loading]="loading">
            <i class="icofont-login"></i>
            Entrar
          </btn-loading>

        </form>
        <!-- <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Resetar Senha</u></a>
        </div> -->
      </div>
    </div>

  </div>
</div>
