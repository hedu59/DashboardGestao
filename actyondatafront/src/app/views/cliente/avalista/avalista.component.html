<!-- MODAL DE AVALISTA -->
<ng-template #avalistaModal let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cadastro de Avalista</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">

        <div class="col-md-6 form-group">
          <label for="nome_avalista">Nome</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-md-3 form-group pl-0">
          <label for="cpf_avalista">CPF</label>
          <input type="text" class="form-control">
        </div>

        <div class="col-md-3 form-group pl-0">
          <label> CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" placeholder="CEP" maxlength="8">
        </div>

        <div class="col-md-3 form-group">
          <label> Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
        </div>

        <div class="col-md-1 form-group pl-0">
          <label> Número</label>
          <input type="text" class="form-control" id="numero" placeholder="Nº">
        </div>

        <div class="col-md-3 form-group pl-0">
          <label> Complemento </label>
          <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Complemento">
        </div>

        <div class="col-md-2 form-group ">
          <label> Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro">
        </div>

        <div class="col-md-2 form-group pl-0">
          <label> Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Cidade">
        </div>

        <div class="col-md-1 form-group pl-0">
          <label>UF</label>
          <select class="form-control" name="uf">
            <option value="">--</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AM">AM</option>
            <option value="AP">AP</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MG">MG</option>
            <option value="MS">MS</option>
            <option value="MT">MT</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="PR">PR</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="SR">SE</option>
            <option value="SP">SP</option>
            <option value="TO">TO</option>
          </select>
        </div>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger btn-rounded"
      (click)="modal.close('Save click')">Cancelar</button>
    <button type="button" class="btn btn-outline-primary btn-rounded"
      (click)="salvarTelefone('Save click')">Salvar</button>
  </div>
</ng-template>
